<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #fdf4c8;
            padding: 15px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
        }

        .nav-link {
            color: #000;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
        .back-button {
            font-size: 20px;
            color:#575859;
            text-decoration: none;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .contact-heading {
            text-align: center;
            font-weight: bold;
            font-size: 32px;
            margin-top: 80px;
        }
        .contact-description {
            text-align: center;
            color:#575859;
            margin: 10px 0 30px;
        }
        .contact-form {
            max-width: 500px;
            margin: auto;
            background-color:  #ffffff;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ffffff;
        }
        .form-control {
            background-color: rgb(255, 255, 255);
            color: #575859;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .email-tag {
            display: block;
            text-align: right;
            background-color: #f06595;
            color:#ffffff;
            padding: 10px 20px;
            border-radius: 20px;
            width: fit-content;
            margin: 20px auto;
        }
        .social-icons {
            color: #333;
            margin-right: 20px;
            font-size: 18px;
        }
        
        .social-icons a {
            color:#575859;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            background-color:  #ffffff;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">SHRAVANI JOGI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home page file.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About page file.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="case study page file.html">CASE STUDIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact me page file.html">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Heading and Description -->
    <h1 class="contact-heading">CONTACT ME</h1>
    <p class="contact-description">"Let’s connect! <br> I’m here to help with any inquiries."</p>

    <!-- Contact Form -->
    <div class="contact-form">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter a valid email address" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Type a message" required></textarea>
            </div>
            <div class="btn-group">
                <button type="reset" class="btn btn-link text-black">Cancel</button>
                <button type="submit" class="btn btn-link text-black">Send</button>
            </div>
        </form>
    </div>

    <!-- Email Tag -->
    <div class="email-tag">
        shravani.jogi@mitaoe.ac.in
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="#"><i class="bi bi-twitter"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
    </div>

    <!-- Bootstrap JS and Icon CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
</body>
</html>
